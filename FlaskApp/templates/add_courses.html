<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
</head>
<body>

{% include "navbar.html" %}

<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Add Course</h3>
            <hr>
            <form class="form" method="post" action="/addcourse_submit">
                <div class="form-group row">
                    <label for="txtcourseid" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtcourseid" name="txtcourseid" value={{ newcoure }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtcname" class="col-sm-2 col-form-label">Course Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtcname" name="txtcname" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="txtid" class="col-sm-2 col-form-label">Course ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtid" name="txtid" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="txtprof" class="col-sm-2 col-form-label">Professor</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtprof" name="txtprof" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="/admin" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
